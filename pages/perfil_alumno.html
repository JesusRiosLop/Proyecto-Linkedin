<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Perfil - Internship Students">
    <link rel="stylesheet" href="../styles.css">
    <script src=""></script>
    <title>Perfil - Internship Students</title>
</head>

<body>
    <header>
        <div class="div_logo">
            <img class="logo" src="../images/logo.png" alt="logo">
            <h1 class="titulo">Internship Students</h1>
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="../pages/inicio.html">Inicio</a></li>
                <li><a href="../pages/estudiantes.html">Estudiantes</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="../pages/empresas.html">Empresas</a></li>
                <li><a href="../pages/centros.html">Centros</a></li>
            </ul>
        </nav>
        <main class="content_perfil">
                <form class="form_login" action="">

                    <h2>Datos del alumno:</h2>
                    <label for="img_perfil">Imagen de perfil:</label>
                    <input class="input_files" type="file" id="img_perfil" name="img_perfil">

                    <label for="name">Nombre:*</label>
                    <input type="text" id="name" name="name" required>

                    <label for="apellidos">Apellidos:*</label>
                    <input type="text" id="apellidos" name="apellidos" required>

                    <label for="dni">DNI:*</label>
                    <input type="text" id="dni" name="dni" required>

                    <label for="direccion">Dirección:*</label>
                    <input type="text" id="direccion" name="direccion" required>

                    <label for="provincia">Provincia:*</label>
                    <input type="text" id="provincia" name="provincia" required>

                    <h2>Información profesional</h2>
                    <label for="centro">Centro de estudios:*</label>
                    <select class="select_centro" name="select_centro" id="select_centro" required>
                        <option value="alumnos">opción</option>
                    </select>

                    <label for="estudios">Estudios:*</label>
                    <select class="select_centro" name="select_centro" id="select_centro" required>
                        <option value="alumnos">opción</option>
                    </select>

                    <label for="redes">Redes profesionales:*</label>
                    <input type="textarea" id="redes" name="redes" required>

                    <label for="idiomas">Idiomas:*</label required>
                    <input type="textarea" id="idiomas" name="idiomas" required>

                    <label for="habilidades">Habilidades y competencias:*</label>
                    <input type="textarea" id="habilidades" name="habilidades" required>

                    <label for="experiencia">Experiencia:</label>
                    <input type="textarea" id="experiencia" name="experiencia">

                    <label for="certificados">Certificaciones y cursos:</label>
                    <input type="textarea" id="certificados" name="certificados">

                    <label for="proyectos">Proyectos personales:</label>
                    <input type="textarea" id="proyectos" name="proyectos">

                    <label for="video_cv">Video CV:</label>
                    <input class="input_files" type="file" id="video_cv" name="video_cv">

                    <label for="presentación">Carta de presentacion:</label>
                    <input class="input_files" type="file" id="presentacion" name="presentacion" required>
    
                    <h2>Contacto:</h2>
                    <label for="email">Correo electrónico:*</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="telefono">Teléfono:*</label>
                    <input type="tel" id="telefono" name="telefono" required>
    
                    <div class="botones_registro">
                        <button class="boton_registrarse" type="submit">Guardar</button>
                    </div>
                </form>
        </main>
      
    </div>

    <footer>
        <p>© 2025 Internship Students. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
