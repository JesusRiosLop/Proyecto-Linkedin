<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Login - Internship Students">
    <link rel="stylesheet" href="styles.css">
    <script src=""></script>
    <title>Login - Internship Students</title>
</head>

<body>
    <main class="main_login">
        <div class="div_logo_login">
            <img class="logo" src="images/logo.png" alt="logo">
            <h1 class="titulo">Internship Students</h1>
        </div>

        <fieldset class="fieldset_login">
            <legend class="legend_login">Login</legend>
            <form class="form_login" action="">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="razon">Razon social:</label>
                <select class="select_login" required>
                    <option value="alumnos">Alumno</option>
                    <option value="centro">Centro</option>
                    <option value="empresa">Empresa</option>
                </select>

                <div class="botones_login">
                    <button class="boton_login" type="submit">Iniciar sesión</button>
                    <button class="boton_registro" type="submit">Registro</button>
                </div>
            </form>
        </fieldset>
    </main>

    <footer>
        <p>© 2025 Internship Students. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
