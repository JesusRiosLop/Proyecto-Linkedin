<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Inicio - El escaparate">
    <link rel="stylesheet" href="styles.css">
    <script src=""></script>
    <title>Inicio - El escaparate</title>
</head>

<body>
    <header>
        <div class="div_logo">
            <img class="logo" src="images/logo.png" alt="logo">
            <h1 class="titulo">Intership Students</h1>
        </div>
        <div class="botones">
            <button class="boton_login">Entrar</button>
            <button class="boton_registro">Registrarse</button>       
        </div>
        <div id="desplegable" class="desplegable_login">
            <div class="login">
                <span class="closeLogin" onclick="closeModal()">&times;</span>
                <form action="#" method="POST" target="_blank">
                    <div class="login_general">
                        <div class="loogin_general__titulo">
                            Inicio sesión
                        </div>
                        <fieldset>
                            <legend>Login</legend>
                            <div>
                                <label for="email">Correo electrónico:</label>
                                <div>
                                    <label for="email">Email:*</label>
                                    <input type="email" id="email" name="email"
                                        placeholder="Introduce tu correo electrónico">
                                    <label for="password">Contraseña:*</label>
                                    <input type="password" id="password" name="password" placeholder="*******">
                                </div>
                                <br>
                                <div>
                                    <button class="boton_inic_sesion" type="submit">Iniciar</button>
                                </div>

                            </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="desplegable" class="desplegable_pincipal">
            <div class="registro">
                <span class="closeLogin" onclick="closeModal()">&times;</span>
                <form action="#" method="POST" target="_blank">
                    <select name="elige_centro" id="elige_centro">
                        <option value="alumno">Alumno</option>
                        <option value="centro">Centro</option>
                        <option value="empresa">Empresa</option>
                    </select>
                </form>
            </div>
            <div id="desplegable" class="desplegable_secundario">
                <div class="registro">
                    <span class="closeRegistro" onclick="closeModal()">&times;</span>
                    <form action="#" method="POST" target="_blank">
                        <div class="registro_">
                            <div class="registro_titulo">
                                Regístrate
                            </div>
                            <fieldset>
                                <legend>Datos de registro</legend>
                                <div>
                                    <label for="email">Correo electrónico:</label>
                                    <div>
                                        <label for="email">Email:*</label>
                                        <input type="email" id="email" name="email"
                                            placeholder="Introduce tu correo electrónico">
                                        <label for="name">Nombre Completo:*</label>
                                        <input type="name" id="name" name="name" placeholder="Introduce tu nombre">
                                        <label for="password">Contraseña:*</label>
                                        <input type="password" id="password" name="password" placeholder="*******">
                                        <label for="elige_centro">Elige el centro al que
                                            perteneces:*</label>
                                        <select name="elige_centro" id="elige_centro">
                                            <option value="alumno">Alumno</option>
                                            <option value="centro">Centro</option>
                                            <option value="empresa">Empresa</option>
                                        </select>
                                    </div>
                                    <br>
                                </div>

                                <div class="form-checkbox-group">
                                    <input type="checkbox" name="check1">
                                    <label for="check1">Acepto los terminos y condiciones de la
                                        plaforma.</label>
                                </div>
                                <div class="botones">
                                    <br>
                                    <div class="button-container">
                                        <button type="submit">Enviar</button>
                                        <button type="reset">Borrar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </form>
                </div>
                <div class="registro">
                    <span class="closeRegistro" onclick="closeModal()">&times;</span>
                    <form action="#" method="POST" target="_blank">
                        <div class="registro_">
                            <div class="registro_titulo">
                                Regístrate
                            </div>
                            <fieldset>
                                <legend>Datos de registro</legend>
                                <div>
                                    <label for="email">Correo electrónico:</label>
                                    <div>
                                        <label for="email">Email:*</label>
                                        <input type="email" id="email" name="email"
                                            placeholder="Introduce tu correo electrónico">
                                        <label for="name">Nombre del centro:*</label>
                                        <input type="name" id="name" name="name"
                                            placeholder="Introduce el nombre del centro">
                                        <label for="password">Contraseña:*</label>
                                        <input type="password" id="password" name="password" placeholder="*******">
                                        <label for="elige_centro">Introduze la dirección del centro:*</label>
                                        <input name="direccion_centro" id="direccion_centro"
                                            placeholder="Dirección del centro"></input>
                                    </div>
                                    <br>
                                </div>

                                <div class="form-checkbox-group">
                                    <input type="checkbox" name="check1">
                                    <label for="check1">Acepto los terminos y condiciones de la
                                        plaforma.</label>
                                </div>
                                <div class="botones">
                                    <br>
                                    <div class="button-container">
                                        <button type="submit">Enviar</button>
                                        <button type="reset">Borrar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </form>
                </div>
                <div class="registro">
                    <span class="closeRegistro" onclick="closeModal()">&times;</span>
                    <form action="#" method="POST" target="_blank">
                        <div class="registro_">
                            <div class="registro_titulo">
                                Regístrate
                            </div>
                            <fieldset>
                                <legend>Datos de registro</legend>
                                <div>
                                    <label for="email">Correo electrónico:</label>
                                    <div>
                                        <label for="email">Email:*</label>
                                        <input type="email" id="email" name="email"
                                            placeholder="Introduce tu correo electrónico">
                                        <label for="name">Nombre de la empresa:*</label>
                                        <input type="name" id="name" name="name"
                                            placeholder="Introduce el nombre del centro">
                                        <label for="password">Contraseña:*</label>
                                        <input type="password" id="password" name="password" placeholder="*******">
                                        <label for="elige_centro">Introduze la dirección de la empresa:*</label>
                                        <input name="direccion_empresa" id="direccion_empresa"
                                            placeholder="Dirección de la empresa"></input>
                                    </div>
                                    <br>
                                </div>

                                <div class="form-checkbox-group">
                                    <input type="checkbox" name="check1">
                                    <label for="check1">Acepto los terminos y condiciones de la
                                        plaforma.</label>
                                </div>
                                <div class="botones">
                                    <br>
                                    <div class="button-container">
                                        <button type="submit">Enviar</button>
                                        <button type="reset">Borrar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li>Inicio</li>
                <li>Estudiantes</li>
                <li>Perfil</li>
                <li>Empresas</li>
            </ul>
        </nav>
        <main class="content">
                <h1>Bienvenido a El escaparate</h1>
        </main>  
    </div>

    <footer>

    </footer>
</body>

</html>
